<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="utf-8">
  <% if (process.env.NODE_ENV === 'production') { %>
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <% } %>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>img/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>img/icons/favicon-16x16.png">
  <!--[if IE]>
    <link rel="shortcut icon" href="<%= BASE_URL %>img/icons/favicon.ico">
    <![endif]-->

  <!-- Add to home screen for Android and modern mobile browsers -->
  <link rel="manifest" href="<%= BASE_URL %>manifest.json">
  <meta name="theme-color" content="#4DBA87">
  <meta name="mobile-web-app-capable" content="yes">

  <!-- Add to home screen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="<%= VUE_APP_SITE_NAME %>">
  <link rel="apple-touch-icon" href="<%= BASE_URL %>img/icons/apple-touch-icon-152x152.png">
  <link rel="mask-icon" href="<%= BASE_URL %>img/icons/safari-pinned-tab.svg" color="#4DBA87">
  <link rel="icon" href="<%= BASE_URL %>img/icons/favicon.ico">

  <!-- Add to home screen for Windows -->
  <meta name="msapplication-TileImage" content="<%= BASE_URL %>img/icons/msapplication-icon-144x144.png">
  <meta name="msapplication-TileColor" content="#000000">
  <meta name="format-detection" content="telphone=no, email=no">
  <meta name="full-screen" content="yes">
  <meta name="x5-fullscreen" content="true">
  <title>
    <%= VUE_APP_SITE_NAME %>
  </title>
  <meta name="description" content="<%= VUE_APP_SITE_NAME %>最棒！">
  <meta name="keywords" content="<%= VUE_APP_SITE_NAME %>,免费视频,免费电影">
  <% if (process.env.NODE_ENV === 'production') { %>
  <script>
    // Check that service workers are registered
    if ('serviceWorker' in navigator) {
      // Use the window load event to keep the page load performant
      document.addEventListener("DOMContentLoaded", function() {
        navigator.serviceWorker.register("<%= BASE_URL %>service-worker.js");
      });
    }
  </script>
  <% } %>
</head>

<body data-theme="light">
  <noscript>
    <strong>We're sorry but
      <%= VUE_APP_SITE_NAME %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <% if (process.env.NODE_ENV === 'production') { %>
  <script>
    // 百度统计
    var _hmt = _hmt || [];
    (function () {
      var hm = document.createElement("script");
      hm.src = "https://hm.baidu.com/hm.js?77a9071d8ce038265ea85e5dc1bc9c4d";
      var s = document.getElementsByTagName("script")[0];
      s.parentNode.insertBefore(hm, s);
    })();
  </script>
  <% } %>
  <script src="<%= BASE_URL %>js/xgplayer.js"></script>
  <script src="<%= BASE_URL %>js/xgplayer-hls.js"></script>
  <script>
    var VUE_APP_API_URI = "<%= VUE_APP_API_URI %>";
  </script>
  <!-- built files will be auto injected -->
</body>

</html>
